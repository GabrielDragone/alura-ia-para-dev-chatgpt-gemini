<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua Compra</title>
    <style>
        :root {
            --bg-color: #4ade80; /* Verde inicial */
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-color: #1f2937;
            --transition-speed: 0.6s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            transition: background-color var(--transition-speed) ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .slider-container {
            margin: 2rem 0;
            position: relative;
        }

        /* Custom Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #3b82f6;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: 0.2s;
        }

        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #6b7280;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            resize: none;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            background-color: #1f2937;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: #374151;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Success State */
        #feedback-display {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #10b981;
        }

        .comment-quote {
            font-style: italic;
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            color: #4b5563;
            text-align: left;
            border-left: 4px solid #3b82f6;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="container" id="main-card">
    <div id="form-content">
        <h1>Avalie sua compra</h1>

        <div class="slider-container">
            <input type="range" id="satisfaction-slider" min="0" max="2" value="0" step="1">
            <div class="labels">
                <span>Excelente</span>
                <span>Neutro</span>
                <span>Ruim</span>
            </div>
        </div>

        <textarea id="comment" placeholder="Conte-nos o que achou da sua experiência..."></textarea>

        <button id="submit-btn">Enviar Feedback</button>
    </div>

    <div id="feedback-display">
        <div class="success-icon">✓</div>
        <h2>Obrigado pelo seu Feedback!</h2>
        <p>Sua opinião é muito importante para nós.</p>
        <div id="user-comment-result" class="comment-quote"></div>
        <button style="margin-top: 1.5rem; background-color: #3b82f6;" onclick="window.location.reload()">Avaliar novamente</button>
    </div>
</div>

<script>
    const slider = document.getElementById('satisfaction-slider');
    const submitBtn = document.getElementById('submit-btn');
    const formContent = document.getElementById('form-content');
    const feedbackDisplay = document.getElementById('feedback-display');
    const commentInput = document.getElementById('comment');
    const userCommentResult = document.getElementById('user-comment-result');

    // Cores correspondentes aos pontos do slider
    const colors = [
        '#4ade80', // Verde (Excelente - 0)
        '#facc15', // Amarelo (Neutro - 1)
        '#f87171'  // Vermelho (Ruim - 2)
    ];

    // Atualiza a cor de fundo conforme o slider move
    slider.addEventListener('input', () => {
        const value = slider.value;
        document.body.style.backgroundColor = colors[value];
    });

    // Lógica de envio
    submitBtn.addEventListener('click', () => {
        const comment = commentInput.value.trim();

        if (comment === "") {
            // Pequena animação de erro no campo se estiver vazio
            commentInput.style.borderColor = "#ef4444";
            setTimeout(() => commentInput.style.borderColor = "#e5e7eb", 1000);
            return;
        }

        // Exibe o comentário digitado
        userCommentResult.textContent = `"${comment}"`;

        // Troca as telas
        formContent.classList.add('hidden');
        feedbackDisplay.style.display = 'block';
    });

    // Previne que o Enter no textarea envie o form de forma inesperada se for um form real,
    // mas aqui tratamos apenas o clique no botão.
</script>
</body>
</html>
